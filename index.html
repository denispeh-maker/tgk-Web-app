<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elemental Games — mini app</title>
  <style>
    :root{
      --bg1:#0e0622;
      --bg2:#1a0f2f;
      --card:#a86cff;
      --card2:#a06dfc;
      --text:#f6f2ff;
      --muted:#b9b0d6;
      --pill:#33d17a;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 50% -200px, #3a1b6a55, transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .app{
      max-width:460px;
      margin:0 auto;
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      padding-bottom:96px; /* space for tabbar */
    }

    /* Top bar */
    .topbar{
      position:sticky; top:0; z-index:5;
      padding:14px 16px 6px;
      display:grid; grid-template-columns:1fr auto 1fr;
      align-items:center; text-align:center;
      background:linear-gradient(180deg, rgba(10,6,26,.9), rgba(10,6,26,0));
      backdrop-filter:saturate(120%) blur(6px);
    }
    .topbar .left{justify-self:start; opacity:.85; cursor:pointer}
    .topbar .right{justify-self:end; font-size:20px; opacity:.7}
    .title{line-height:1.05}
    .title b{font-size:16px}
    .subtitle{font-size:12px; color:var(--muted)}

    /* Balance header */
    .balance{
      text-align:center;
      padding:24px 20px 6px;
    }
    .balance .amount{
      font-size:44px; font-weight:800; letter-spacing:.5px;
    }
    .balance .goal{color:var(--muted); margin-top:4px}

    /* Big level card */
    .level-card{
      margin:14px 16px 18px;
      background: linear-gradient(165deg, var(--card), var(--card2));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display:grid;
      grid-template-columns: 120px 1fr;
      gap:8px;
      padding:14px;
      position:relative;
      overflow:hidden;
    }
    .level-card::after{
      content:""; position:absolute; inset:0;
      background: radial-gradient(240px 180px at 85% -20%, rgba(255,255,255,.18), transparent 50%),
                  radial-gradient(220px 160px at -40% 100%, rgba(255,255,255,.10), transparent 60%);
      pointer-events:none;
    }
    .dino-wrap{
      display:flex; align-items:center; justify-content:center;
    }
    .dino{
      width:100%; height:auto; max-width:110px; object-fit:contain;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,.25));
      border-radius:16px;
    }
    .level-info{
      display:flex; flex-direction:column; justify-content:center;
      padding:4px 6px;
    }
    .kpi{display:flex; align-items:baseline; gap:8px; margin-bottom:10px}
    .kpi .label{font-size:12px; color:#efe9ffcc}
    .kpi .value{font-size:28px; font-weight:800}
    .pill{
      display:inline-flex; align-items:center; gap:6px;
      background: #22c55e;
      color:#052e16;
      padding:6px 10px; border-radius:999px; font-weight:700; font-size:12px;
    }
    .pill .triangle{
      width:0; height:0; border-left:6px solid transparent;
      border-right:6px solid transparent; border-bottom:10px solid #052e16;
      transform:translateY(-2px);
    }
    .level-label{font-size:12px; color:#f7f0ffcc}
    .level-name{font-size:20px; font-weight:800; line-height:1.2}

    /* Small action cards */
    .grid{
      display:grid; grid-template-columns:1fr 1fr; gap:14px;
      padding:0 16px;
    }
    .small-card{
      background: linear-gradient(160deg, #b07aff, #9a6eff);
      border-radius: var(--radius);
      padding:16px; box-shadow: var(--shadow);
      display:flex; flex-direction:column; align-items:flex-start; justify-content:space-between;
      min-height:156px;
    }
    .small-card .muted{font-size:12px; letter-spacing:.4px; color:#f5f0ffcc}
    .small-card .number{font-size:40px; font-weight:800; margin:4px 0 10px}
    .btn{
      display:inline-block; padding:10px 18px; border-radius:14px;
      background: rgba(255,255,255,.14); color:#fff; font-weight:700;
      text-decoration:none; box-shadow: inset 0 0 0 1px rgba(255,255,255,.22);
      transition:transform .06s ease;
    }
    .btn:active{transform:translateY(1px)}

    /* Bottom tab bar */
    .tabbar{
      position:fixed; left:0; right:0; bottom:0; z-index:10;
      background: linear-gradient(180deg, rgba(20,12,38,.2), rgba(20,12,38,.9));
      backdrop-filter: blur(10px) saturate(140%);
      border-top:1px solid rgba(255,255,255,.08);
      padding:10px 12px 14px;
    }
    .tabs{
      max-width:460px; margin:0 auto;
      display:grid; grid-template-columns:1fr 1fr 1fr 1fr; gap:6px;
      align-items:end; position:relative;
    }
    .tab{
      display:flex; flex-direction:column; align-items:center; gap:4px;
      color:#eae3ff; font-size:12px; text-decoration:none; opacity:.85;
    }
    .tab .ico{width:22px; height:22px}
    .tab.active{opacity:1; font-weight:700}
    .diamond{
      position:absolute; left:50%; transform:translate(-50%,-22px);
      width:72px; height:72px; border-radius:50%;
      background: radial-gradient(40px 40px at 30% 30%, #ffffff55, transparent 60%),
                  linear-gradient(180deg, #b68bff, #7e49e9);
      box-shadow: 0 10px 30px rgba(126,73,233,.55), inset 0 0 0 1px rgba(255,255,255,.25);
      display:flex; align-items:center; justify-content:center;
    }
    .diamond svg{width:34px; height:34px; fill:#fff}
  </style>
</head>
<body>
  <div class="app">

    <!-- Topbar -->
    <div class="topbar">
      <div class="left">Close</div>
      <div class="title">
        <b>Elemental Games</b><div class="subtitle">mini app</div>
      </div>
      <div class="right">⋯</div>
    </div>

    <!-- Balance -->
    <div class="balance">
      <div class="amount">$ 0</div>
      <div class="goal">Goal: 1&nbsp;000&nbsp;000</div>
    </div>

    <!-- Level card -->
    <div class="level-card">
      <div class="dino-wrap">
        <!-- ЗАМІНИ src на своє зображення -->
        <img class="dino" src="your-dino.png" alt="Dino" />
      </div>
      <div class="level-info">
        <div class="kpi">
          <div class="label">Profit per Hour</div>
          <div class="value">+0</div>
        </div>
        <div class="pill"><span class="triangle"></span><span>0%</span></div>
        <div style="height:10px"></div>
        <div class="level-label">Current Level</div>
        <div class="level-name">Free Palestin</div>
      </div>
    </div>

    <!-- Action cards -->
    <div class="grid">
      <div class="small-card">
        <div class="muted">TOTAL WON</div>
        <div class="number">0</div>
        <a class="btn" href="#">Play</a>
      </div>
      <div class="small-card">
        <div class="muted">YOU WILL GET<br><span style="opacity:.85">IN 8 HOURS</span></div>
        <div class="number">0</div>
        <a class="btn" href="#">Start</a>
      </div>
    </div>

  </div>

  <!-- Tab bar -->
  <nav class="tabbar">
    <div class="tabs">
      <a class="tab active" href="#">
        <svg class="ico" viewBox="0 0 24 24" fill="none"><path d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-10.5Z" fill="currentColor"/></svg>
        Home
      </a>
      <a class="tab" href="#">
        <svg class="ico" viewBox="0 0 24 24" fill="none"><path d="M20 12v7a1 1 0 0 1-1 1h-3v-4H8v4H5a1 1 0 0 1-1-1v-7M4 12l3-6h10l3 6M7 12h10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Earn
      </a>
      <a class="tab" href="#">
        <svg class="ico" viewBox="0 0 24 24" fill="none"><path d="M6 6h15l-2 9H8L6 4H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Shop
      </a>
      <a class="tab" href="#">
        <svg class="ico" viewBox="0 0 24 24" fill="none"><path d="M16 11a4 4 0 1 0-8 0 4 4 0 0 0 8 0ZM3 21a7 7 0 0 1 18 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Frens
      </a>

      <div class="diamond" title="Rewards">
        <svg viewBox="0 0 24 24"><path d="M12 3 3 10l9 11 9-11-9-7Zm0 0L8 10h8l-4-7Z"/></svg>
      </div>
    </div>
  </nav>

</body>
</html>
