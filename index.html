<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALT WebApp</title>
  <style>
    :root{
      --bg: var(--tg-theme-bg-color, #0f1116);
      --text: var(--tg-theme-text-color, #e6e6e6);
      --muted: #99a1b3;
      --accent: #2f6ae7;
      /* –Ω–æ–≤—ñ –¥–ª—è –∫–∞—Ä—Ç–æ–∫ */
      --panel: rgba(255,255,255,0.03);
      --border: rgba(255,255,255,0.08);
    }
    html, body { margin:0; background:var(--bg); color:var(--text); }
    body { font-family: system-ui, Segoe UI, Roboto, Inter, Arial, sans-serif; padding:24px; }

    /* ===== –±–∞–ª–∞–Ω—Å ===== */
    .balance { display:inline-block; }
    .balance__label { font-size:12px; color:var(--muted); margin-bottom:4px; }
    .balance__row { display:flex; align-items:baseline; gap:8px; }
    .balance__value {
      font-size:40px; font-weight:700; line-height:1;
      font-variant-numeric:tabular-nums; letter-spacing:.2px;
    }
    .balance__add {
      border:none; background:transparent; color:var(--accent);
      font-size:28px; line-height:1; cursor:pointer; padding:0 6px; border-radius:8px;
    }
    .balance__add:hover { background:rgba(47,106,231,.12); }
    .balance__add:active { transform:translateY(1px); }

    /* ===== —Ä–æ–∑–¥—ñ–ª—é–≤–∞—á + —Å–µ–∫—Ü—ñ—ó ===== */
    .divider { height:1px; background:var(--border); margin:20px 0; }
    .section-title { font-weight:700; margin:0 0 10px 0; }

    /* ===== —Å—ñ—Ç–∫–∞ ‚Äú–∫–≤–∞–¥—Ä–∞—Ç–∏–∫—ñ–≤‚Äù ===== */
    .grid {
      display:grid;
      grid-template-columns: repeat(3, 1fr); /* 3 –≤ —Ä—è–¥; –ø–æ–º—ñ–Ω—è–π –Ω–∞ 2/4 —è–∫—â–æ —Ç—Ä–µ–±–∞ */
      gap:12px;
    }
    .tile {
      aspect-ratio: 1 / 1;                  /* —Ä–æ–±–∏—Ç—å –µ–ª–µ–º–µ–Ω—Ç –∫–≤–∞–¥—Ä–∞—Ç–Ω–∏–º */
      border:1px solid var(--border);
      background: var(--panel);
      border-radius:16px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; user-select:none;
      font-weight:700;
      transition:.12s transform ease;
    }
    .tile:active { transform: scale(.98); }
    .tile img { width:56px; height:56px; object-fit:contain; }
    .tile small { display:block; font-weight:600; color:var(--muted); margin-top:6px; }
  </style>
</head>
<body>

  <!-- –ë–∞–ª–∞–Ω—Å -->
  <div class="balance">
    <div class="balance__label">Total balance</div>
    <div class="balance__row">
      <span class="balance__value">$0.00</span>
      <button class="balance__add" aria-label="Add">+</button>
    </div>
  </div>

  <!-- –†–æ–∑–¥—ñ–ª—é–≤–∞—á -->
  <div class="divider"></div>

  <!-- –ö–≤–∞–¥—Ä–∞—Ç–∏ –ø—ñ–¥ —ñ–∫–æ–Ω–∫–∏ —ñ–≥–æ—Ä -->
  <h3 class="section-title">Games</h3>
  <div class="grid">
    <!-- –ó–∞–º—ñ–Ω–∏—à emoji –Ω–∞ <img src="icon1.png" alt=""> –∫–æ–ª–∏ –±—É–¥—É—Ç—å —ñ–∫–æ–Ω–∫–∏ -->
    <button class="tile" aria-label="Game 1">üéÆ</button>
    <button class="tile" aria-label="Game 2">üïπÔ∏è</button>
    <button class="tile" aria-label="Game 3">üé≤</button>
    <!-- –¥–æ–¥–∞–π —â–µ: <button class="tile">‚Ä¶</button> -->
  </div>

</body>
</html>
